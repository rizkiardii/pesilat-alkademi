<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - alkademi.id</title>
  </head>
  <body>
    <h1>Tag list</h1>
    <hr />

    <!-- 
        ordered list => <ol>...</ol>
        type 1, I, A, a, none
        

        unordered list => <ul>...</ul> 
        type square, circle, disc, none
    -->

    <p>ordered list</p>
    <ol type="1">
      <li>Mangga</li>
      <li>Jeruk</li>
      <li>Apel</li>
    </ol>

    <p>unordered list</p>
    <ul type="circle">
      <li>Mangga</li>
      <li>Jeruk</li>
      <li>Apel</li>
    </ul>
  </body>
</html>
