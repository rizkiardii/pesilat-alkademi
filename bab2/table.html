<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - alkademi.id</title>
  </head>
  <body>
    <h1>Table</h1>
    <hr />

    <!-- table
    <table> => tag table
    <tr> => menampilkan row atau baris
    <th> => menampilkan judul
    <td> => menampilkan data
    <thead> 
    <tbody>
    -->

    <table border="1">
      <thead>
        <tr>
          <th>Nama buah</th>
          <th>Kandungan vitamin</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apel</td>
          <td>A, C, E, K</td>
        </tr>

        <tr>
          <td>Jeruk</td>
          <td>C, B1, B9</td>
        </tr>

        <tr>
          <td>Mangga</td>
          <td>C</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
